<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БЭМ практика</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo" href="#">
                    <img src="" alt="">
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__items ">
                            <a class="nav__link nav__items--active" href=""></a>
                        </li>
                        <li class="nav__items">
                            <a class="nav__link" href=""></a>
                        </li>
                        <li class="nav__items">
                            <a class="nav__link" href=""></a>
                        </li>
                        <li class="nav__items">
                            <a class="nav__link" href=""></a>
                        </li>
                        <li class="nav__items">
                            <a class="nav__link" href=""></a>
                        </li>
                        <li class="nav__items">
                            <a class="nav__link" href=""></a>
                        </li>
                        <li class="nav__items">
                            <a class="nav__link" href=""></a>
                        </li>
                    </ul>
                </nav>
                <div class="header__controls">
                    <button class="header__button"></button>
                    <ul class="user-nav">
                        <li class="user-nav__items">
                            <a class="user-nav__link" href="#">
                                <img src="" alt="">
                                <span>2</span>
                            </a>
                        </li>
                        <li class="user-nav__items">
                            <a class="user-nav__link" href="#">
                                <img src="" alt="">
                            </a>
                        </li>
                        <li class="user-nav__items">
                            <a class="user-nav__link" href="#">
                                <img src="" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
    </header>
    <main class="main">
        <section class="welcome">
            <div class="container"></div>
            <p class="welcome__subtitle"></p>
            <h1 class="welcome__title"></h1>
            <p class="welcome__text"></p>
            <button class="welcome__button">
            </button>
            </div>
            </div>
        </section>
        <section class="section-two">
            <div class="container">
                <p class="section-two__subtitle"></p>
                <h2 class="section-two__title"></h2>
                <img class="section-two__icon" src="" alt="">
                <p class="section-two__text"></p>
                <img class="section-two__signature" src="" alt="">
            </div>
        </section>
        <section class="menu">
            <div class="container">
                <div class="menu__inner">
                    <div class="dish-one--basic">
                        <p class="dish-one__cost"></p>
                        <h3 class="dish-one__title"></h3>
                        <img class="dish-one__picture" src="" alt="">
                        <p class="dish-one__text"></p>
                    </div>
                    <div class="dish-two--basic">
                        <p class="dish-two__cost"></p>
                        <h3 class="dish-two__title"></h3>
                        <img class="dish-two__picture" src="" alt="">
                        <p class="dish-two__text"></p>
                    </div>
                    <div class="dish-one--reverse">
                        <p class="dish-one__cost"></p>
                        <h3 class="dish-one__title"></h3>
                        <img class="dish-one__picture" src="" alt="">
                        <p class="dish-one__text"></p>
                    </div>
                    <div class="dish-two--reverse">
                        <p class="dish-two__cost"></p>
                        <h3 class="dish-two__title"></h3>

                    <div class="dish-one--basic">
                        <p class="dish-one__cost"></p>
                        <h3 class="dish-one__title"></h3>
                        <img class="dish-one__picture" src="" alt="">
                        <p class="dish-one__text"></p>
                    </div>
                    <div class="dish-two--basic">
                        <p class="dish-two__cost"></p>
                        <h3 class="dish-two__title"></h3>
                        <img class="dish-two__picture" src="" alt="">
                        <p class="dish-two__text"></p>
                    </div>
                    <div class="dish-one--reverse">
                        <p class="dish-one__cost"></p>
                        <h3 class="dish-one__title"></h3>
                        <img class="dish-one__picture" src="" alt="">
                        <p class="dish-one__text"></p>
                    </div>
                    <div class="dish-two--reverse">
                        <p class="dish-two__cost"></p>
                        <h3 class="dish-two__title"></h3>
                        <img class="dish-two__picture" src="" alt="">
                        <p class="dish-two__text"></p>
                    </div>
                </div>
            </div>
            <img class="section-two__stars" src="" alt="">
            <blockquote class="section-two__quote"></blockquote>
        </section>
